<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="profile.js"></script>
  </head>
  <body>
    <header>
      <h1>Profile</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="pollsdiscussions.html">Poll</a>
        <a href="savedArticles.html">Saved Articles</a>
        <a href="profile.html">Profile</a>
        <button id="login-btn">Login</button>
        <button id="logout-btn" style="display: none">Logout</button>
      </nav>
    </header>

    <section>
      <div id="profile-details">
        <p><strong>Name:</strong> <span id="profile-name"></span></p>
        <p><strong>Email:</strong> <span id="profile-email"></span></p>
        <p><strong>UID:</strong> <span id="profile-uid"></span></p>
      </div>
    </section>

    <footer>
      <p>
        Made with ❤️ by
        <a href="https://github.com/PranjalTrivedi" target="_blank">group 10</a>
      </p>
    </footer>

    <script type="module">
      import { auth } from "./firebase-config.js";
      import {
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");

      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginBtn.style.display = "none";
          logoutBtn.style.display = "block";
          document.getElementById("profile-name").textContent =
            user.displayName || "N/A";
          document.getElementById("profile-email").textContent =
            user.email || "N/A";
          document.getElementById("profile-uid").textContent =
            user.uid || "N/A";
        } else {
          loginBtn.style.display = "block";
          logoutBtn.style.display = "none";
        }
      });

      loginBtn.addEventListener("click", () => {
        window.location.href = "login.html";
      });

      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
      });
    </script>
  </body>
</html>
