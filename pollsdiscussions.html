<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortify Polls & Discussions</title>
    <link rel="stylesheet" href="pollsstyles.css">
</head>
<body>
    <div class="container">
        <h1>Shortify Polls & Discussions</h1>
        <div class="tabs">
            <button onclick="showTab('polls')">Polls</button>
            <button onclick="showTab('discussions')">Discussions</button>
        </div>
        <div id="polls" class="tab-content">
            <h2>Polls</h2>
            <div id="pollList"></div>
            <div class="create-poll">
                <input type="text" id="question" placeholder="Enter poll question">
                <input type="text" id="option1" placeholder="Option 1">
                <input type="text" id="option2" placeholder="Option 2">
                <button onclick="createPoll()">Create Poll</button>
            </div>
        </div>
        <div id="discussions" class="tab-content" style="display: none;">
            <h2>Discussions</h2>
            <div id="discussionList"></div>
            <div class="create-discussion">
                <input type="text" id="discussionTopic" placeholder="Enter discussion topic">
                <textarea id="discussionContent" placeholder="Enter your discussion"></textarea>
                <button onclick="createDiscussion()">Start Discussion</button>
            </div>
        </div>
    </div>
    <script src="pollsscript.js"></script>
</body>
</html>
