<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="welcome">Welcome to Shortify</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search news...">
      <button id="searchButton">Search</button>
    </div>
    <select id="languageSelector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
    </select>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="pollsdiscussions.html">Poll</a>
  </nav>

  <section>
    <h2 id="news">News</h2>
    <p id="newsDescription">Stay updated with the latest news in short, easy-to-read summaries.</p>
    <div id="newsResults"></div>
  </section>

  <footer>
    <p>Made with ❤️ by <a href="https://github.com/PranjalTrivedi" target="_blank">group 10</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
