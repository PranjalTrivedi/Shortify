<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Articles</title>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="loadSavedArticles.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Add this loader div as the first element -->
  <div class="loader-wrapper">
    <div class="loader"></div>
    <div class="loader-text">Loading Shortify...</div>
  </div>
    <header>
      <h1>Your Saved Articles</h1>
      <nav>
      <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle Dark Mode">ðŸŒ“</button>
      <a href="index.html">Home</a>
        <a href="pollsdiscussions.html">Poll</a>
        <a href="savedArticles.html">Saved Articles</a>
        <a href="profile.html">Profile</a>
        <a href="history.html"> History </a>
        <a href="bookmarkedArticles.html">Bookmarked Articles</a>
        <button id="login-btn">Login</button>
        <button id="logout-btn" style="display: none">Logout</button>
      </nav>
    </header>

    <ul id="saved-articles-list"></ul>

    <script type="module">
      import { auth } from "./firebase-config.js";
      import {
        onAuthStateChanged,
        signInWithPopup,
        GoogleAuthProvider,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");

      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginBtn.style.display = "none";
          logoutBtn.style.display = "block";
        } else {
          loginBtn.style.display = "block";
          logoutBtn.style.display = "none";
        }
      });

      loginBtn.addEventListener("click", async () => {
        const provider = new GoogleAuthProvider();
        try {
          await signInWithPopup(auth, provider);
        } catch (error) {
          console.error("Login failed:", error);
        }
      });

      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
      });
    </script>
    <script>
      // Hide loader when page is fully loaded
      window.addEventListener('load', () => {
        const loader = document.querySelector('.loader-wrapper');
        setTimeout(() => {
          loader.classList.add('loader-fade-out');
          setTimeout(() => loader.remove(), 500); // Remove after fade-out
        }, 1000); // Minimum show time (1 second)
      });
    
      // Optional: Hide loader if page takes too long to load
      setTimeout(() => {
        const loader = document.querySelector('.loader-wrapper');
        if (loader) {
          loader.classList.add('loader-fade-out');
          setTimeout(() => loader.remove(), 500);
        }
      }, 5000); // Force hide after 5 seconds
    </script>
    <script type="module">
      import { initDarkModeToggle } from './darkmode.js';
      document.addEventListener('DOMContentLoaded', initDarkModeToggle);
    </script>
    
  </body>
</html>
