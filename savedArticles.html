<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Articles</title>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="loadSavedArticles.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Your Saved Articles</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="pollsdiscussions.html">Poll</a>
        <a href="savedArticles.html">Saved Articles</a>
        <a href="profile.html">Profile</a>
        <a href="bookmarkedArticles.html">Bookmarked Articles</a>
        <button id="login-btn">Login</button>
        <button id="logout-btn" style="display: none">Logout</button>
      </nav>
    </header>

    <ul id="saved-articles-list"></ul>

    <script type="module">
      import { auth } from "./firebase-config.js";
      import {
        onAuthStateChanged,
        signInWithPopup,
        GoogleAuthProvider,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");

      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginBtn.style.display = "none";
          logoutBtn.style.display = "block";
        } else {
          loginBtn.style.display = "block";
          logoutBtn.style.display = "none";
        }
      });

      loginBtn.addEventListener("click", async () => {
        const provider = new GoogleAuthProvider();
        try {
          await signInWithPopup(auth, provider);
        } catch (error) {
          console.error("Login failed:", error);
        }
      });

      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
      });
    </script>
  </body>
</html>
